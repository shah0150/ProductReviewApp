<h1>Book</h1>

<div class="row">
    <a href="#/book" class="btn btn-primary btn-lg">Back to Categories</a>
</div>


<ui-view></ui-view>

<div class="row" class="col-xs-6 .col-sm-3 ">
    <div class="col-xs-6 .col-sm-3" ng-repeat="book in booksInCategory">
        <a ui-sref="books.detail({bookID: book._id})" ui-sref-active="active">

            <img src='{{book.image}}' width="300" height="300" alt=""></a>

        <br>
        <a>
            <div class="col-xs-6 .col-sm-3">
                <h3>{{book.title}}</h3>
            </div>
        </a>

    </div>

</div>
